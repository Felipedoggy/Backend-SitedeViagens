<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pacotes de Viagem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Caso opte por manter alguns estilos inline */
    .url-coluna {
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <main class="container my-4">
    <!-- Formulário de Cadastro utilizando Card do Bootstrap -->
    <article class="card mx-auto mt-5" style="max-width: 600px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Cadastro de Pacotes de Viagem</h2>
        <form id="cadastro-pacote" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Nome do Pacote:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Ex: Pacote para Paris" required>
            <div class="invalid-feedback">Informe o nome do pacote.</div>
          </div>
          <div class="mb-3">
            <label for="departure" class="form-label">Data de Partida:</label>
            <input type="date" id="departure" name="departure" class="form-control" required>
            <div class="invalid-feedback">Selecione a data de partida.</div>
          </div>
          <div class="mb-3">
            <label for="destination" class="form-label">Destino:</label>
            <input type="text" id="destination" name="destination" class="form-control" placeholder="Ex: Paris" required>
            <div class="invalid-feedback">Informe o destino.</div>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Preço (R$):</label>
            <input type="number" id="price" name="price" class="form-control" step="0.01" placeholder="Ex: 2500.00" required>
            <div class="invalid-feedback">Informe o preço.</div>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descrição:</label>
            <textarea id="description" name="description" class="form-control" rows="3" placeholder="Descreva o pacote" required></textarea>
            <div class="invalid-feedback">Informe uma descrição.</div>
          </div>
          <div class="mb-3">
            <label for="duration" class="form-label">Duração (dias):</label>
            <input type="number" id="duration" name="duration" class="form-control" placeholder="Ex: 7" required>
            <div class="invalid-feedback">Informe a duração em dias.</div>
          </div>
          <div class="mb-3">
            <label for="departureLocation" class="form-label">Local de Partida:</label>
            <input type="text" id="departureLocation" name="departureLocation" class="form-control" placeholder="Ex: São Paulo" required>
            <div class="invalid-feedback">Informe o local de partida.</div>
          </div>
          <div class="mb-3">
            <label for="availableSpots" class="form-label">Vagas Disponíveis:</label>
            <input type="number" id="availableSpots" name="availableSpots" class="form-control" placeholder="Ex: 10" required>
            <div class="invalid-feedback">Informe o número de vagas disponíveis.</div>
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Imagem (URL):</label>
            <input type="url" id="image" name="image" class="form-control" placeholder="http://exemplo.com/imagem.jpg" required>
            <div class="invalid-feedback">Informe a URL da imagem.</div>
          </div>
          <div class="btn-group" role="group" aria-label="Ações">
            <button type="submit" class="btn btn-primary">Cadastrar Pacote</button>
            <button id="att" type="button" class="btn btn-warning" disabled>Atualizar Pacote</button>
            <button id="exc" type="button" class="btn btn-danger" disabled>Excluir Pacote</button>
            <button id="btnLimpar" type="button" class="btn btn-secondary">Limpar Formulário</button>
          </div>
        </form>
      </div>
    </article>

    <!-- Área de Feedback -->
    <section id="mensagem" role="alert" class="mt-4"></section>

    <!-- Tabela de Pacotes -->
    <section id="tabela-pacotes" class="mt-4"></section>
  </main>

  <script src="/private/scripts/PackScript.js"></script>
</body>
</html>
